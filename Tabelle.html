<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M+ Räume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Stil für die große Überschrift */
        h1 {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
            border-radius: 15px; /* Runde Ecken für die Überschrift */
        }

        h2 {
            background-color: white;
            color: black;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
            color: black;
        }

        td:first-child {
            background-color: #ff8c00;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>M+ Räume</h1>
    <script>
        // Anzahl der Tabellen, die erstellt werden sollen
        var numberOfTables = 30;

        // Schleife zur Erstellung der Tabellen
        for (var i = 0; i < numberOfTables; i++) {
            document.write('<h2>Tabelle ' + (i + 1) + '</h2>'); // Überschrift für die Tabelle
            document.write('<table>');
            document.write('<tr>');
            document.write('<th></th>');
            document.write('<th>Montag</th>');
            document.write('<th>Dienstag</th>');
            document.write('<th>Mittwoch</th>');
            document.write('<th>Donnerstag</th>');
            document.write('<th>Freitag</th>');
            document.write('</tr>');
            document.write('<tr>');
            document.write('<td>Stunde 1</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('</tr>');
            document.write('<tr>');
            document.write('<td>Stunde 2</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('<td>Inhalt</td>');
            document.write('</tr>');
            // Weitere Stunden können hier hinzugefügt werden
            document.write('</table>');
        }
    </script>
</body>
</html>
